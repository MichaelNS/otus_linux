[www]
listen = /var/run/php-fpm/wordpress.sock
listen.allowed_clients = 127.0.0.1
listen.owner = nginx
listen.group = nginx
listen.mode = 0666
user = nginx
group = nginx
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
#chdir = /usr/share/nginx/html/
php_admin_value[open_basedir] = /usr/share/nginx/html/:/tmp
